<!doctype html>
<html>
<head>
	<head>
		<meta charset="utf-8">
		<title>Etiquetas y sellos</title>
		<meta name="title" content="jQuery One Page Scroll by Pete R. | The Pete Design" />
		<meta name="description" content="Create an Apple-like one page scroller website (iPhone 5S website) with One Page Scroll plugin" />
		<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="shortcut icon" id="favicon" href="favicon.png">
		<meta name="author" content="Alumin">
		<link rel="canonical" href="http://www.thepetedesign.com/demos/onepage_scroll_demo.html" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
		<link type="text/css" rel="stylesheet" href="style.css">
		<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
		<!--scroll-->
		<script type="text/javascript" src="jquery.onepage-scroll.js"></script>
		<link href='onepage-scroll.css' rel='stylesheet' type='text/css'>
		<style>

			@media ( min-width: 600px ) {

			  .onepage-wrapper .section {
			      opacity: 0;
			      z-index: -1;
			    }

			  .onepage-wrapper .section.active {
			      opacity: 1;
			      z-index: 10;
				  -webkit-transition-delay: .5s;
				  -moz-transition-delay: .5s;
				  transition-delay: .5s;
			  }
			}


		</style>
		<script>
			$(document).ready(function(){
				$("main").onepage_scroll({
					sectionContainer: "section",
					easing: "ease-in-out",
					animationTime: 1000,
					pagination: true,
					updateURL: true,
					keyboard: true,
					beforeMove: null,
					afterMove: null,
					loop: true,
					responsiveFallback: 600,
					direction : 'vertical'
				});
			});

		</script>
	</head>
<body>
	<div class="wrapper">
		<main class="main">

			<section class="page1">
				<div class="page_container">
					<h1>One Page Scroll</h1>
				</div>
			</section>

			<section class="page2">
				<div class="page_container">
					<h1>Two Page Scroll</h1>
				</div>
			</section>

		</main>
	</div>
</body>
</html>
